<h2>Liste de randonnées</h2>

<div>
    Filtrer par: <input type="text" placeholder="mots clés..." [(ngModel)]="searchTerm">
</div>

<div *ngFor="let hike of hikes | hikeFilter: searchTerm">
    <a [routerLink]="['/hikes', hike.id]">{{ hike.name | uppercase }}</a> - {{ hike.description }}
    <br>
</div>
